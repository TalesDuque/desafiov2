<li>
  <div class="product-image">
    <img src="assets/images/product/{{id}}.jpeg" layout="responsive" width="164" height="145" alt="{{id}}" />
  </div>
  <div class="product-info">
    <div class="product-name"><span>{{name}}</span></div>
    <div class="product-price"><span class="special-price">{{quantity}} available</span> <span>{{price}}</span></div>
  </div>
</li>
