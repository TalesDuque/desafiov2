<tr class="data-row">
  <td class="data-grid-td">
     <span class="data-grid-cell-content">{{name}}</span>
  </td>

  <td class="data-grid-td">
     <span class="data-grid-cell-content">{{sku}}</span>
  </td>

  <td class="data-grid-td">
     <span class="data-grid-cell-content">{{price}}</span>
  </td>

  <td class="data-grid-td">
     <span class="data-grid-cell-content">{{quantity}}</span>
  </td>

  <td class="data-grid-td">
     <span class="data-grid-cell-content">{{categories}}</span>
  </td>

  <td class="data-grid-td">
        <a href="{{URL}}/products/{{id}}/edit">
          <button type="button" class="btn-action">Edit</button>
        </a>
        <a href="{{URL}}/products/{{id}}/delete">
          <button type="button" class="btn-action">Delete</button>
        </a>
        <a href="{{URL}}/products/{{id}}/upload">
          <button type="button" class="btn-action">Upload Image</button>
        </a>
  </td>
</tr>
